<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>会鸽登录</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="semantic/semantic.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_sjswibhgorrrizfr.css" rel="stylesheet">
</head>

<body>
    <div class="login-wrap transition visible">
        <div class="por animated-box">
            <div class="login-logo">
            </div>
            <div class="ui grid padded stackable grid  horizontally middle aligned ">
                <div class="nine wide column">
                    <div class="ui column centered grid">
                        <div class="twelve wide column">
                            <div class="ui  pointing secondary menu item two">
                                <a class="active item" data-tab="first"><h3 class="fwn">登录</h3></a>
                                <a class="item" data-tab="second"><h3 class="fwn">手机动态码登录</h3></a>
                            </div>
                            <div class="ui hidden divider"></div>
                            <div class="ui tab active" data-tab="first">
                                <form class="ui form f15">
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <input type="text" placeholder="手机号／邮箱">
                                            <i class="user icon"></i>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui left icon input">
                                            <input type="password" placeholder="输入6～32位密码">
                                            <i class="lock icon"></i>
                                        </div>
                                    </div>
                                    <div class="fields">
                                        <div class="ten wide field">
                                            <div class="ui left icon input">
                                                <input type="tel" placeholder="验证码">
                                                <i class="privacy icon"></i>
                                            </div>
                                        </div>
                                        <div class="six wide field">
                                            验证码图片
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox checked">
                                            <input type="checkbox">
                                            <label class="text-muted">7天内免费登录</label>
                                        </div>
                                    </div>
                                    <div class="ui hidden divider"></div>
                                    <div class="ui animated fade button blue fluid large">
                                        <div class="visible content">登录</div>
                                        <div class="hidden content">
                                            登录<i class="chevron circle right icon"></i>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="ui tab" data-tab="second">
                                <form class="ui form f15">
                                    <div class="fields">
                                        <div class="four wide field">
                                            <select class="ui compact selection dropdown">
                                                <option value="">+86</option>
                                                <option value="1">+86</option>
                                                <option value="0">+86</option>
                                            </select>
                                        </div>
                                        <div class="twelve wide field">
                                            <div class="ui left icon input">
                                                <input type="tel" placeholder="输入手机号">
                                                <i class="icon mobile"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="fields">
                                        <div class="ten wide field">
                                            <div class="ui left icon input">
                                                <input type="tel" placeholder="验证码">
                                                <i class="privacy icon"></i>
                                            </div>
                                        </div>
                                        <div class="six wide field">
                                            验证码图片
                                        </div>
                                    </div>
                                    <div class="fields">
                                        <div class="ten wide field">
                                            <div class="ui left icon input">
                                                <input type="tel" placeholder="输入6位短信验证码">
                                                <i class="comment outline icon"></i>
                                            </div>
                                        </div>
                                        <div class="six wide field">
                                            <div class="ui blue button fluid f15">发送验证码</div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="ui checkbox checked">
                                            <input type="checkbox">
                                            <label class="text-muted">7天内免费登录</label>
                                        </div>
                                    </div>
                                    <div class="ui hidden divider"></div>
                                    <div class="ui animated fade button blue fluid large">
                                        <div class="visible content">登录</div>
                                        <div class="hidden content">
                                            登录<i class="chevron circle right icon"></i>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="ui grid mt-n">
                                <div class="left aligned seven wide column "><a href="recover.html">忘记密码？</a></div>
                                <div class="right aligned nine wide column text-info ">没有账号？<a href="register.html">注册</a></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui vertical divider text-muted">Or</div>
                <div class="seven wide column">
                    <div class="ui column centered grid">
                        <div class="ten wide column ">
                            <div class="ui horizontal divider text-info fwn">合作账号登录</div>
                            <div class="ui segment">
                                <img src="http://www.eventdove.com/img/refactor2/image/quickmark1.png" class="ui fluid image">
                            </div>
                            <div class="ui  centered padded grid text-info"><i class="wechat icon green"></i> 微信扫一扫登录</div>
                            <div class="ui three column center aligned grid">
                                <div class="column">
                                    <i class="circular qq icon blue large"></i>
                                </div>
                                <div class="column">
                                    <i class="circular weibo icon orange large"></i>
                                </div>
                                <div class="column">
                                    <i class="circular linkedin icon teal large"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="semantic/semantic.min.js"></script>
    <script type="text/javascript">
    $('.menu .item')
        .tab();
    $('.ui.checkbox')
        .checkbox();
    $('select.dropdown')
        .dropdown();
    $('.animated-box')
        .transition('horizontal flip in');
    </script>
</body>

</html>
