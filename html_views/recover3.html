<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>会鸽</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="semantic/semantic.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="http://at.alicdn.com/t/font_sjswibhgorrrizfr.css" rel="stylesheet">
</head>

<body>
    <div class="login-wrap transition visible recover">
        <div class="por animated-box">
            <div class="login-logo">
            </div>
            <div class="ui column centered grid">
                <div class="thirteen wide column">
                     <h3 class="text-info">重置密码</h3>
                     <div class="ui hidden divider"></div>
                     <form class="ui form f15">
                            <div class="field">
                                <div class="ui left icon input">
                                    <input type="password" placeholder="输入6～32位密码">
                                    <i class="lock icon"></i>
                                </div>
                                <div class="input-block">
                                    <div class="ui yellow mini label">
                                        弱
                                    </div>
                                    <div class="ui orange mini label">
                                        中
                                    </div>
                                    <div class="ui green mini label">
                                        高
                                    </div>
                                </div>
                            </div>
                            <div class="ui hidden divider"></div>
                            <div class="ui animated fade button blue fluid large">
                                <div class="visible content">确定</div>
                                <div class="hidden content">
                                    确定<i class="chevron circle right icon"></i>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="semantic/semantic.min.js"></script>
    <script type="text/javascript">
    $('.animated-box')
        .transition('horizontal flip in');
    </script>
</body>

</html>
